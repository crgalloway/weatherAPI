<link rel="stylesheet" type="text/css" href="/sanjose.component.css">
<h1>San Jose, CA</h1>
<div id='info'>
	<p>Humidity: {{ weatherData['humidity'] }}%</p>
	<p>Temp(Avg): {{ weatherData['temp'] }}° F</p>
	<p>Temp(Min): {{ weatherData['temp_min'] }}° F</p>
	<p>Temp(Max): {{ weatherData['temp_max'] }}° F</p>
	<p>Status: {{ weatherData['description'] }}</p>
</div>
<div id="imageWrap">
	<img id="image" src="https://images.pexels.com/photos/462331/pexels-photo-462331.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
</div>
